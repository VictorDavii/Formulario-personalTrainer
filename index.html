<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="icon" href="imagens/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <main>
            <div id="titulo"><h1>Formulário Personal Trainer</h1></div>
            <div class="form-conteiner">
                <form action="c647119b375a39a5e75bf3cbeadba554" method="post">
                    <fieldset>
                        <legend><div class="logo">
                            <img src="imagens/logo.jpg" alt="">
                        </div></legend>
                        <br><br>
                        <input type="hidden" name="_next" value="https://victordavii.github.io/Formulario-personalTrainer/">
                        <div class="inputBox">
                            <label for="email">Email:</label>
                            <input type="email" name="email" class="inputUser" required>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <label for="nome">Nome Completo:</label>
                            <input type="text" name="nome" class="inputUser" required>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <label for="p1"><span>1. </span>Atualmente, você está fazendo algum tipo de exercício na academia ou com o Personal Trainer ?</label>
                            <input type="text" name="p1" class="inputUser" required>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <label for="p2"><span>2. </span>Quantos dias da semana você tem disponível para praticar exercícios ?</label>
                            <input type="text" name="p2" class="inputUser" required>
                        </div>
                        <br><br>
                        <div class="inputSelect">
                            <label id="select-label"><span>3. </span>Quantas horas livre de   treino você tem há realizar ?</label>
                            <div class="wreper-select">
                                <input type="radio" id="30min" name="tempo-treino"  value="30minutos" required checked>
                                <label for="30min">30 minutos</label>
                            </div>
                            <div class="wreper-select">
                                <input type="radio" id="45min" name="tempo-treino"  value="45minutos" required >
                                <label for="45min">45 minutos</label>
                            </div>
                            <div class="wreper-select">
                                <input type="radio" id="1h" name="tempo-treino"  value="1hora" required >
                                <label for="1h">1 hora</label>
                            </div>
                        </div>

                        <br><br>
                        <div class="inputBox">
                            <label for="p4"><span>4. </span>Quais são seus objetivos com o programa de exercício ?</label>
                            <input type="text" name="p4" class="inputUser" required>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <label for="p5"><span>5. </span>Quais parte do seu corpo você quer priorizar ou melhorar ?</label>
                            <input type="text" name="p5" class="inputUser" required>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <label for="p6"><span>6. </span>Quanto tempo faz que você treina continuamente ?</label>
                            <input type="text" name="p6" class="inputUser" required>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <label for="p7"><span>7. </span>Você sente algum incomodo articular ou muscular ?</label>
                            <input type="text" name="p7" class="inputUser" required>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <label for="p8"><span>8. </span>Você tem algum desvio postural ?</label>
                            <input type="text" name="p8" class="inputUser" required>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <label for="p9"><span>9. </span>Você tem alguma cirurgia realizada em seu corpo ?</label>
                            <input type="text" name="p9" class="inputUser" required>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <label for="p10"><span>10. </span>Tem limitações em executar algum tipo de movimento ?</label>
                            <input type="text" name="p10" class="inputUser" required>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <label for="p11"><span>11. </span>tem algum movimento que não possa fazer ?</label>
                            <input type="text" name="p11" class="inputUser" required>
                        </div>
                        <br><br>
                        <input type="submit" value="Enviar" id="submit" name="submit">
                </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
